<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>{{titulo}}</h1>
    <h2>{{horas}}</h2>
    <h1><v-once></v-once>{{saudacao()}}</h1>
    <h2>{{resposta()}}</h2>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue ({ // a ponta do script p template
        el: '#app', // um elemento # seleciona o id
        data: { // data Ã© um objeto
            titulo: 'Usando vuejs',
            link: 'https://www.google.com.br/'
        },
        methods: {
            saudacao: function() {
                this.titulo = "Boa noite"
                return 'Boa semana!'
            },
            resposta: function() {
                return 'Bom dia'
            },
        }
    })
</script>
