<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>{{contador}}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="parar">Parar</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">google</a>
    <!--prevente bloqueia a direção do acessoa ao link-->
    <!--v-on é uma diretiva que fará o click somar como uma função-->
</div>

<script>
    new Vue ({ // a ponta do script p template
        el: '#app', // um elemento # seleciona o id
        data: { // data é um objeto
            contador: 0,
            x:0,
            y:0
        },
        methods: {
            somar(passo, ev){
                console.log(ev);
                this.contador+= passo; // v-on disparar que a cada click o somar acrescente mais 1 numero
                // para acessar um conteudo se usa o this dentro do vuejs
            },
            atualizarXY(event){
                this.x=event.clientX
                this.y=event.clientY
            },
            naoNavegar(event){
                console.log('não navegar');
               // event.preventDefault()
            }

           // parar(event){
             //       event.stopPropagation()
            //}
        }
    })
</script>
