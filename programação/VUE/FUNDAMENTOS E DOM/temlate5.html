<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <!--DIRETIVAS V-ONCE E V-HTML-->
    <p v-once>{{ titulo }}</p> <!--renderiza o elemento apenas uma vez-->
    <p>{{saudacao() }}</p>
    <a v-bind:href="link">Google3</a> <br>
    <hr>
    <p v-html="linkHtml"></p> <!---->
   <!-- <a :href="link">Google2</a> <br>
    <a href="{{link}}">Google3</a> -->
</div>

<script>
    new Vue ({ // a ponta do script p template
        el: '#app', // um elemento # seleciona o id
        data: { // data Ã© um objeto
            titulo: 'Usando vuejs',
            link: 'https://www.google.com.br/',
            linkHtml: '<a href="https://www.google.com.br/">Google</a>' // VAI SER INTERPRETADO COMO UMA CODIGO HTML
        },
        methods: {
            saudacao: function() {
                this.titulo = "Bom Dia"
                return this.titulo
            }
        }
    })
</script>
