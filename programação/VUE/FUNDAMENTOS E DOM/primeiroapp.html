<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
<div id="app">
    <input type="text" v-on:input='alterarTitulo'> <!--v-on ele é usado para chamar qualquer método.-->
    <p>{{Titulo}}</p>
</div>
    


<script>
    new Vue({ // criando a nova aplicação em vue
        el: '#app', //el significa elemento
        data:{ //data é um objeto
            Titulo: 'Usando Vuejs' // o usando vuejs será integrado no titulo dentro da div
        },
        methods:{
            alterarTitulo(event){
                this.Titulo = event.target.value
            }
        }
    })
</script>
