<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result"> <!--v-if é uma renderização condicional-->
            <div v-if="monsterLife == 0" class="win">Você ganhou!!! :)</div> <!--V-IF= SE A VIDA DO MONSTRO FOR 0 VC GANHA-->
            <div v-else class="lose">Você perdeu! :(</div> <!--V-ELSE = SE NÃO VC PERDE-->
        </div>
        <div class="panel buttons">
            <template v-if="running">  <!--SE RUNNING FOR TRUE, RODE TODOS OS BOToes-->
                <button @click="attack(false)"
                    class="btn attack">Ataque</button>
                <button @click="attack(true)"
                    class="btn especial-attack">Ataque Especial</button>
                <button @click="healAndHurt"
                    class="btn heal">Curar</button>
                <button @click="running = false"
                    class="btn give-up">Desistir</button> <!--SENDO FALSE A LOGICA FUNCIONA, não roda-->
            </template>
            <button v-else @click="startGame"
                class="btn new-game">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length"
            class="panel logs">
            <ul>
                <li v-for="log in logs"
                    :class="log.cls"
                    class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
