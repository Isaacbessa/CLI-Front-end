<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!--DIRETIVAS QUE SÓ IRÃO DISPARAR SE FOR TRUE-->
    <!--só renderizar se a expressão da diretiva retornar um valor verdadeiro.-->
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como Anônimo</p> 
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false,
        }
    })
</script>
