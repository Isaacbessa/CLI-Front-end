<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado"> <!--SÓ DESPARA SE FOR TRUE-->
        Desenvolvido pra vc!
    </footer>
    <footer v-show="!logado">
            Desenvolvido pra vc que é desconhecido!
    </footer>
    <!-- 
    V-SHOW =    O elemento não é removido da página caso a condição seja falsa.
        
        Ao invés disso, ele tem sua propriedade CSS display alterada para none-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: true,
            anonimo: false,
        }
    })
</script>
