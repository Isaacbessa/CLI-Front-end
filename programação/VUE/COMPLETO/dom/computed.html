<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h1>{{nomeCompleto}}</h1>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
        nome: "Joyce",
        sobrenome: "de Sena"
    },
 
    computed: {
        nomeCompleto() {
            return this.nome + " " + this.sobrenome
        }
    }
})
/*
Temos as propriedades nome, sobrenome e uma propriedade computada que retorna o nome completo da pessoa, 
no caso "Joyce de Sena"!  
As propriedades computadas são acessadas sem precisar dos parêntesis
*/
</script>
