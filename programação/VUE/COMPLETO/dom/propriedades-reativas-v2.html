<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button> 
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <!--BOTÕES QUE DISPARA A FUNÇÃO A CADA CLICK -->
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: { 
            //manipular dados já existentes.
            // computed é uma maneira de criar dados, combinar valores, diminuir
            resultado() {
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: { // methods = apenas criar um pequeno pedaço de lógica para ser reutilizado como qualquer outra função.
            aumentar() {
                this.contador++ //ACRESCENTA MAIS 1
            },
            diminuir() {
                this.contador-- // INCREMENTA MENOS -1
            },
            // resultado() {
            //     console.log('método resultado chamado...')
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>
