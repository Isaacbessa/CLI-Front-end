<script src="https://unpkg.com/vue"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :style="{backgroundColor: cor}"></div> <!--associando todos os backgroundColor-->
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div> <!--CLASS DEMONSTRATIVO = STYLE = "A FUNÇÃO MEUESTILO, "-->
        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor"> <!--criou uma caixa de texto, com a diretiva cor, a entrada só seria cor-->
    <input type="text" v-model="largura"> <!--a entrada só seria a numeração da largura-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: this.largura + 'px'
                }
            }
        }
    })
</script>
