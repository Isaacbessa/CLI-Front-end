<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <!--v-on está disparando o click dentro da função somar(v-on é uma diretiva)-->
    <p v-on:mousemove="atualizarXY"> <!--a diretiva criou uma função assim que se passa o mouse em cima da função ele dispara numerosa aleatorios-->
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!!!!</span> 
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a> <!--está bloquando a função-->
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta"> <!--Essa função só irá disparar quando der enter-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            },
            naoNavegar(event) {
                console.log('não navegar')
                // event.preventDefault()
            }
            // parar(event) {
            //     event.stopPropagation()
            // }
        }
    })
</script>
