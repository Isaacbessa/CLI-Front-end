<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        watch: { // o watch vai observar uma propriedade específica
            contador(novo, antigo) {
                setTimeout(() => {
                    this.contador = 0
                }, 2000) // a cada 2 segundos o contador irá zerar
                //O método setTimeout () chama uma função ou avalia uma expressão após um número especificado de milissegundos.
            }
        },
        methods: {
            //methods é responsável por modificações no estado do componente 
            //ou em coisas que não vão refletir tão diretamente em mudanças nas propriedades da instância
            
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            // resultado() {
            //     console.log('método resultado chamado...')
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>
