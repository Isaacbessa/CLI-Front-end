<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp> <!--TRIPLICANDO 3 VEZES O TEMPLATE COMPONENTE-->
</div>

<script>
    Vue.component('comp', { // FORMA DE SE REGISTAR UM COMPONENTE DENTRO DO VUE
    //o template serve para definir o corpo do componente que será aplicado, 
    //e a tag contador é a instanciação deste componente.
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data: function() {
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Módulo: Instância Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue({
        el: '#app'
    })
</script>
